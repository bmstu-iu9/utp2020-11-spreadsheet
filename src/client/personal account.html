<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-position.css">
    <link rel="stylesheet" href="styles/personal-account.css">
    <link rel="stylesheet" href="styles/personal-account-position.css">
    <title>Личный кабинет</title>
</head>
<body>
<nav class="header">
    <div class="logo">
        <span><img src="styles/img/logo.png" alt="Unitables" width="250" height="65"> </span>
    </div>
</nav>
<div id="decorative-line"></div>
<div class="content-wrapper">
    <div class="content">
        <div class="name-panel">
            <span>USERNAME</span>
        </div>
        <div class="new-book-button">
            <a href="">
                <div>
                    <div id="vertical_line"></div>
                    <div id="horizontal_line"></div>
                </div>
            </a>
        </div>
        <div class="lk-button" style="text-align: center">
            <span>NEW PROJECT</span>
        </div>
        <div class="book-list-nav">
            <div class="nav-arrow"></div>
            <div class="book-list">
                <div class="book-icon">
                    <div class="filename">
                        <span>FILENAME #1</span>
                    </div>
                </div>
                <div class="book-icon">
                    <div class="filename">
                        <span>FILENAME #2</span>
                    </div>
                </div>
                <div class="book-icon">
                    <div class="filename">
                        <span>FILENAME #3</span>
                    </div>
                </div>
                <div class="book-icon">
                    <div class="filename">
                        <span>FILENAME #4</span>
                    </div>
                </div>
            </div>
            <div class="nav-arrow"></div>
        </div>
        <div class="lk-button" style="text-align: center">
            <span>RECENTLY UPDATED</span>
        </div>
    </div>
</div>

</body>
</html>
