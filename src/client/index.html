<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-position.css">
    <title>Главная</title>
</head>
<body>
<nav class="header">
    <div class="logo" style="text-align: center">
        <span>LOGO</span>
    </div>
</nav>
<div class="content-wrapper">
    <div class="content">
        <div class="description-wrapper">

        </div>
        <div class="sign-forms-wrapper">
            <div id="login-form-wrapper">
                <form action="">
                    <input type="text" placeholder="E-MAIL" id="login-email">
                    <input type="password" placeholder="PASSWORD" id="login-pass">
                    <input type="submit" value="SIGN IN">
                </form>
            </div>
            <div id="reg-form-wrapper">
                <form action="">
                    <input type="text" placeholder="E-MAIL" id="reg-email">
                    <input type="password" placeholder="PASSWORD" id="reg-pass">
                    <input type="password" placeholder="REPEAT PASSWORD" id="reg-pass-repeat">
                    <input type="submit" value="SIGN UP">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
